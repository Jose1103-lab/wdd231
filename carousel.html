<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
  /* some stuff with a carousel */
      .carousel-item img{
          object-fit: cover;  
          height: 100px;
          width: 100px;

        }
        #carouselExample{
          align-items: center;
          justify-content: center;
          height: 100px;
          width: 100px;
      }
    </style>
</head>
<body>
    <!-- Add this in your HTML header -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

<div id="carouselExample" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/monu.webp" class="d-block w-100" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="images/DSC_02605.webp" class="d-block w-100" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="images/monu.webp" class="d-block w-100" alt="Image 3">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">

    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">

    <span class="sr-only">Next</span>

</div>



</body>
